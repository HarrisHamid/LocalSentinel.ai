<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalSentinel.ai Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background-color: var(--vscode-sideBar-background);
            color: var(--vscode-foreground);
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 16px;
            overflow-y: auto;
        }
        
        .dashboard-container {
            max-width: 100%;
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--vscode-widget-border);
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-small {
            width: 32px;
            height: 32px;
        }
        
        .logo-small img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .server-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--vscode-charts-green);
            box-shadow: 0 0 6px rgba(0, 255, 0, 0.3);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .status-text {
            font-size: 13px;
            color: var(--vscode-descriptionForeground);
        }
        
        
        .section-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 12px;
            color: var(--vscode-foreground);
        }
        
        .project-info {
            margin-bottom: 24px;
        }
        
        .project-path {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--vscode-editor-background);
            border: 1px solid var(--vscode-widget-border);
            border-radius: 4px;
            padding: 12px;
            font-family: var(--vscode-editor-font-family);
            font-size: 13px;
        }
        
        .project-icon {
            font-size: 16px;
        }
        
        .project-name {
            color: var(--vscode-foreground);
            word-break: break-all;
        }
        
        .folder-selector {
            margin-top: 16px;
        }
        
        .section-subtitle {
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--vscode-descriptionForeground);
        }
        
        .folder-select-container {
            position: relative;
        }
        
        .selected-folder {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--vscode-input-background);
            border: 1px solid var(--vscode-input-border);
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 13px;
        }
        
        .selected-folder:hover {
            border-color: var(--vscode-inputOption-activeBorder);
            background: var(--vscode-input-background);
        }
        
        .selected-folder:focus {
            border-color: var(--vscode-focusBorder);
            outline: none;
        }
        
        .folder-icon {
            font-size: 14px;
        }
        
        .folder-path {
            flex: 1;
            color: var(--vscode-input-foreground);
            word-break: break-all;
        }
        
        .select-icon {
            font-size: 10px;
            color: var(--vscode-descriptionForeground);
        }
        
        
        .action-buttons {
            display: flex;
            gap: 8px;
            margin-top: 24px;
        }
        
        .action-button {
            background: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            padding: 8px 16px;
            font-size: 12px;
            font-weight: 500;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .action-button:hover {
            background: var(--vscode-button-hoverBackground);
        }
        
        .action-button.secondary {
            background: var(--vscode-button-secondaryBackground);
            color: var(--vscode-button-secondaryForeground);
        }
        
        .action-button.secondary:hover {
            background: var(--vscode-button-secondaryHoverBackground);
        }
        
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <div class="header-left">
                <div class="logo-small">
                    <img src="${logoUri}" alt="LocalSentinel.ai" />
                </div>
                <h1 style="font-size: 16px; font-weight: 400;">LocalSentinel.ai</h1>
            </div>
            <div class="server-status">
                <div class="status-dot"></div>
                <span class="status-text">Server running on port ${serverPort}</span>
            </div>
        </div>
        
        <div class="project-info">
            <div class="section-title">Active Project</div>
            <div class="project-path">
                <span class="project-icon">üìÅ</span>
                <span class="project-name">${projectPath}</span>
            </div>
            <div class="folder-selector">
                <div class="section-subtitle">Scan Target Folder</div>
                <div class="folder-select-container">
                    <div class="selected-folder" id="selectedFolder" onclick="selectFolder()">
                        <span class="folder-icon">üìÇ</span>
                        <span class="folder-path" id="selectedFolderPath">${selectedFolder}</span>
                        <span class="select-icon">‚ñº</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="action-button" onclick="doFullScan()">
                Do Full Scan
            </button>
            <button class="action-button secondary" onclick="stopServer()">
                Stop Server
            </button>
        </div>
    </div>

    <script>
        const vscode = acquireVsCodeApi();
        
        function doFullScan() {
            vscode.postMessage({
                command: 'doFullScan'
            });
        }
        
        function stopServer() {
            vscode.postMessage({
                command: 'stopServer'
            });
        }
        
        function selectFolder() {
            vscode.postMessage({
                command: 'selectFolder'
            });
        }
        
        function updateSelectedFolder(folderPath) {
            const folderPathElement = document.getElementById('selectedFolderPath');
            if (folderPathElement) {
                folderPathElement.textContent = folderPath;
            }
        }
        
        // Listen for messages from the extension
        window.addEventListener('message', event => {
            const message = event.data;
            
            switch (message.command) {
                case 'updateStats':
                    // Update statistics when received from extension
                    break;
                case 'serverStopped':
                    // Handle server stopped event
                    break;
                case 'folderSelected':
                    updateSelectedFolder(message.folderPath);
                    break;
            }
        });
    </script>
</body>
</html>
